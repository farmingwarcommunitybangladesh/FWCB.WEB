<!DOCTYPE html>

    <!-- 3. Remix Icons (High Quality Icons) -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet" />
  </head>
  <body>
    <!-- Floating Navigation -->
    <header id="navbar">
      <nav class="glass-panel">
        <div class="logo">
          <span class="logo-text">FW<span class="highlight">CB</span></span>
        </div>
        <ul class="nav-links">
          <li>
            <a href="index.html"><i class="ri-home-4-line"></i> Home</a>
          </li>
          <li>
            <a href="clans.html" class="active"><i class="ri-shield-star-line"></i> Clans</a>

    <script>
      // Mobile Menu Logic (Inline as backup)
      const mobileMenuToggle = document.querySelector(".mobile-toggle");
      const navMenu = document.querySelector(".nav-links");

      if (mobileMenuToggle && navMenu) {
        mobileMenuToggle.addEventListener("click", function () {
          navMenu.classList.toggle("active");
        });
      }
    </script>
  </body>
